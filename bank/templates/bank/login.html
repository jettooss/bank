    <style>

<body>

}
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Вход</h2>

                            <form method="POST" action="">
                                {% csrf_token %}


                                <div class="form-outline mb-4">
                                    <input type="username" id="form3Example3cg" class="form-control form-control-lg"
                                           name="username"/>
                                    <label class="form-label" for="form3Example3cg">Логин</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="form3Example4cg" class="form-control form-control-lg"
                                           name="password"/>
                                    <label class="form-label" for="form3Example4cg">Пароль</label>
                                </div>


                                <div class="d-flex justify-content-center">

                                    <a class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                       href="{% url 'bank' %}" role="button">Назад</a>
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Войти
                                    </button>
                                </div>
                                {% for message in messages %}
                                    <p id="messages">{{ message }}</p>
                                {% endfor %}
                                <p class="text-center text-muted mt-5 mb-0">У вас уже есть учетная запись? <a
                                        href="{% url 'register' %}"
                                        class="fw-bold text-body"><u>зарегистрироваться</u></a></p>

                            </form>
                            {#adaswdad23#}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


</body>
