{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% include 'bank/menu.html' %}
</head>

{% include 'bank/sample.html' %}
<body>


<main>

<div class="album py-5 bg-light">

    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% for p in form %}
        <div class="col">
          <div class="card shadow-sm">
             <img src="{{p.photo}}" class=" img-thumbnail" alt="...">
            <div class="card-body">
                 <h5 class="card-title">{{p.complex}}</h5>
              <p class="card-text">{{p.description|linebreaks|truncatechars:90}}</p>
              <div class="d-flex justify-content-between align-items-star-">
                              <p class="card-text-star">Адрес:{{p.street|truncatechars:30}}</p>

              </div>
        <p class="card-text"><small class="text-muted">Метро:{{p.metro}}</small></p>
                <div class="btn-group">
          <p><a class="btn btn-lg btn-primary" href="{% url 'show_post' post_id=p.complex %}" >Купить</a></p>

                </div>

              </div>
            </div>
          </div>


          {% endfor %}
      </div>
    </div>

    </div>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
