{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>

<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Создать учетную запись</h2>

                            <form method="POST" action="">
                                {% csrf_token %}
                                <div class="form-outline mb-4">
                                    {{ form.username }}
                                    <label class="form-label" for="form3Example3cg">Логин</label>

                                </div>


                                <div class="form-outline mb-4">

                                    {{ form.password1 }}
                                    <label class="form-label" for="form3Example3cg">Пароль</label>
                                </div>

                                <div class="form-outline mb-4">
                                    {{ form.password2 }}
                                    <label class="form-label" for="form3Example4cg">Повторите свой пароль</label>
                                </div>

                                {{ form.errors }}

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-3 text-body">
                                        зарегистрироваться
                                    </button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">У вас уже есть учетная запись?<a
                                        href="{% url 'login' %}"
                                        class="fw-bold text-body"><u>Войдите в систему здесь</u></a></p>


                            </form>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
